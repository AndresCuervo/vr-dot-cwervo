<head><title>VR-Dat-Gui</title><script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.6.0/aframe-master.min.js"></script><script src='https://andrescuervo.github.io/twentyfourseven/js/utils/Detector.js'></script><script src='https://andrescuervo.github.io/twentyfourseven/js/utils/stats.min.js'></script><script src='https://andrescuervo.github.io/twentyfourseven/js/loaders/PLYLoader.js'></script><script src='/js/vr/ViveController.js'></script><script src='/js/vr/datguivr.min.js'></script><script src='/js/a-frame-js/datguivr.js'></script><script src='/js/scenes/day3.js?v=12'></script></head><body><div id="container"></div><a-scene dat-gui="query: [hand-controls]; objects: mySphere, cube; enableMouse: true;" make-point-cloud=""><a-entity hand-controls="left" id="leftControl"></a-entity><a-entity hand-controls="right" id="rightControl"></a-entity><a-sphere id="mySphere" material="color: pink" position="0 0 -4"></a-sphere><a-box id="cube" material="color: blue" position="-2 0 -4"></a-box><a-sky material="color: black;"></a-sky><a-camera id="camera"></a-camera></a-scene><script src="https://andrescuervo.github.io/twentyfourseven/js/controls/TrackballControls.js"></script><script src="https://andrescuervo.github.io/twentyfourseven/js/effects/AnaglyphEffect.js"></script><script id="vertexshader" type="x-shader/x-vertex">attribute float size;
    attribute vec3 customColor;

    varying vec3 vColor;

    void main() {

        vColor = customColor;

        vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

        gl_PointSize = size * ( 300.0 / -mvPosition.z );

        gl_Position = projectionMatrix * mvPosition;

    }</script><script id="fragmentshader" type="x-shader/x-fragment">uniform vec3 color;
    uniform sampler2D texture;

    varying vec3 vColor;

    void main() {

        gl_FragColor = vec4( color * vColor, 1.0 );

        gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );

    }</script><script type="text/javascript"><!--
    function toggle(id) {
        var e = document.getElementById(id);
        e.style.display == 'block' ? e.style.display = 'none' : e.style.display = 'block';
    }
    </script></body>

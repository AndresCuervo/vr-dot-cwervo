<head><title>VR-Dat-Gui</title><meta content="text/html; charset=UTF-8" http-equiv="Content-Type" /><script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.6.0/aframe-master.min.js"></script><script src='/js/vr/datguivr.min.js'></script><script src='/js/a-frame-js/datguivr.js'></script></head><body><div id="container"></div><a-scene dat-gui="query: [hand-controls]; objects: box plane; enableMouse: true;"><a-entity hand-controls="left" id="leftControl"></a-entity><a-entity hand-controls="right" id="rightControl"></a-entity><a-box color="#4CC3D9" id="box" position="-1 0.5 -3" rotation="0 45 0"></a-box><a-sphere color="#EF2D5E" id="sphere" position="0 1.25 -5" radius="1.25"></a-sphere><a-cylinder color="#FFC65D" height="1.5" id="cylinder" position="1 0.75 -3" radius="0.5"></a-cylinder><a-plane color="#7BC8A4" height="4" id="plane" position="0 0 -4" rotation="-90 0 0" width="4"></a-plane><a-sky color="#ECECEC"></a-sky><a-camera id="camera"></a-camera></a-scene></body>

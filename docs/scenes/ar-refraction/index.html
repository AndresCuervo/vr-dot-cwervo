<head><title>Some simple boxes as a first AR test!</title><meta content="text/html; charset=UTF-8" http-equiv="Content-Type" /><script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.6.0/aframe-master.min.js"></script><script src='//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.6/dist/aframe-extras.min.js'></script><script src='https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js'></script><script src='https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js'></script><script src='https://cdn.rawgit.com/spite/THREE.MeshLine/master/src/THREE.MeshLine.js'></script><script src='https://cdn.rawgit.com/dataarts/dat.gui/master/build/dat.gui.min.js'></script><script src='https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js'></script><script src='https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js'></script><script src='/js/refraction-shader.js'></script><script src='/js/ar-refraction-misc.js'></script></head><body><div class="note" style="position: absolute;
                     top: 1%;
                     left: 1%;
                     color: black;
                     text-shadow:
                     -1px -1px 0 #BBB,
                     1px -1px 0 #BBB,
                     -1px 1px 0 #BBB,
                     1px 1px 0 #BBB;
                     "><span>You'll need to have <a href="https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg">this image</a> printed or just displaying on your phone! <br />Thanks to <a href="https://twitter.com/jerome_etienne">Jerome Etienne</a> for <a href="https://github.com/jeromeetienne/AR.js">AR.js and this refraction shader!</a></span></div><a-scene artoolkit="sourceType: webcam;" style="pointer-events: none;"><a-torus animation__rot="property: rotation; from: 0 0 0; to: 360 0 0; loop: true; easing: linear; dur: 10000;" id="clearTorus" position="0 0 0" refraction-shader="" scale="1 1 1"></a-torus><a-marker-camera preset="hiro"></a-marker-camera></a-scene></body>
